<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add forecast</title>
</head>
<body>
    <div class="formwrapper">
        <h2 class="title">Forecast</h2>

        <form method="POST" action="/forecast">
            {{ form.csrf_token }}

            <div class="form_field">
                {{ form.city.label }}
                {{ form.city }}
            </div>

            <div class="form_field">
                {{ form.date.label }}
                {{ form.date }}
            </div>

            <div class="form_field">
                {{ form.temperature.label }}
                {{ form.temperature }}
            </div>

            <input type="submit" value="Go">
        </form>
    </div>
</body>
</html>
