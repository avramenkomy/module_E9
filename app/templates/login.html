<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="formwrapper">
        <h2 class="title">Login</h2>

        <form method="POST" action="/login">
            {{ form.csrf_token }}

            <div class="form-field">
                {{ form.email.label }}
                {{ form.email  }}
            </div>

            <div class="form-field">
                {{ form.password.label }}
                {{ form.password  }}
            </div>

            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
